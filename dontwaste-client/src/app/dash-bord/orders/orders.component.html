<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Order number</th>
      <th>Total price</th>
      <th>Date</th>
      <th><a href="#">Dashboard</a></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.orderNumber }}</td>
      <td>{{ order.totalPrice }}</td>
      <td>{{ order.dateCreated | date}}</td>
      <td>
      </td>
    </tr>
  </tbody>
</table>
