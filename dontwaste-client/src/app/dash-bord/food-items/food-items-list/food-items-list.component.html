<p><b>Manage Food Items</b></p>
<div style="display:inline-block; margin-bottom: 20px; ">
  <button mat-button routerLink="/dashbord" mat-flat-button color="primary" >
    <i class="fa fa-home" aria-hidden="true"></i>
    Dashbord
  </button>
  <button mat-button routerLink="/foodItems/new" mat-flat-button color="primary" style="margin-left: 20px;">
    <i class="fa fa-plus" aria-hidden="true"></i> New Food Item
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="tableDataResource">
    <!-- DishName Column -->
    <ng-container matColumnDef="dishName">
      <th mat-header-cell *matHeaderCellDef> Dish Name </th>
      <td mat-cell *matCellDef="let element"> {{element.dishName}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

     <!-- Action Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="openConfirmationDialog(element)">
          <i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
