<p><b>Manage Food Categories</b></p>
<div style="display:inline-block; margin-bottom: 20px; ">

  <button mat-button routerLink="/dashbord" mat-flat-button color="primary" >
    <i class="fa fa-home" aria-hidden="true"></i>
    Dashbord
  </button>

  <button mat-button (click)="openDialog('Add', {})" mat-flat-button color="primary" style="margin-left: 20px;">
    <i class="fa fa-plus" aria-hidden="true"></i> New Food Category
    </button>
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="tableDataResource">
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

     <!-- Action Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="openDialog('Update',element)">
          <i class="fa fa-pencil" aria-hidden="true"></i> Edit</a> |
        <a (click)="openDialog('Delete',element)">
          <i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
