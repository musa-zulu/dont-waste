<h1>Shopping Cart</h1>
<div class="card" *ngIf="totalCount" style="width: 80%;">
  <div class="card-body">
    <p>
      You have
      <span class="badge badge-warning badge-pill">
         {{ totalCount || 0 }}
      </span>
      items in your shopping cart.
      <button *ngIf="totalCount" (click)="clearCart()" routerLink="/dashbord" class="float-right btn btn-danger btn-sm">Clear Shopping Cart</button>
    </p>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Food Item</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>
          {{ item.dishName }}
        </td>
        <td>
        <div class="row no-gutters">
          <div class="col-2">
            <button
              (click)="removeFromCart(item)"
              class="btn btn-secondary btn-block">-</button>
          </div>
          <div class="col text-center quantity">
            {{ item.quantity }} in cart
          </div>
          <div class="col-2">
            <button
              (click)="addToCart(item)"
              class="btn btn-secondary btn-block">+</button>
          </div>
        </div>
        </td>
        <td class="text-right">
          {{ item.price * item.quantity  | currency:'ZAR ':true }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th class="text-right">{{ totalPrice | currency:'ZAR ':true }}</th>
      </tr>
      <tr>
        <th colspan="4">
          <button *ngIf="cartItems.length" (click)="checkOut()" class="btn btn-success">Check Out</button>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
