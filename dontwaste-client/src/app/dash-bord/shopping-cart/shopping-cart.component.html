<h1>Shopping Cart</h1>
<div class="card" *ngIf="totalCount" style="width: 80%;">
  <div class="card-body">
    <p>
      You have
      <span class="badge badge-warning badge-pill">
         {{ totalCount || 0 }}
      </span>
      items in your shopping cart.
      <button *ngIf="totalCount" (click)="checkOut()" class="float-right btn btn-light btn-sm text-danger">save order</button>
      <button *ngIf="totalCount" (click)="clearCart()" class="float-right btn btn-light btn-sm text-danger">Clear Shopping Cart</button>
    </p>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Food Item</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>
          <div [style.backgroundImage]="'url(' + item.imagePath + ')'" class="thumbnail">
          </div>
        </td>
        <td>
          {{ item.dishName }}
        </td>
        <td>
        <app-food-item-quatity [item]="item"></app-food-item-quatity>
        </td>
        <td class="text-right">
          {{ item.price * item.quantity  | currency:'USD':true }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ totalPrice | currency:'USD':true }}</th>
      </tr>
      <tr>
        <th colspan="4">
          <a *ngIf="cart.length" routerLink="/check-out" class="btn btn-primary">Check Out</a>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
